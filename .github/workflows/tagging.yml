name: Tagging

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: Semver version without the prefixing 'v'
        required: false
        default: null
        type: string

permissions:
  contents: write
  id-token: write

concurrency:
  group: prod
  cancel-in-progress: false

jobs:
  calculate-tag:
    name: Calculate tag
    runs-on: ubuntu-22.04
    outputs:
      tag: ${{ steps.get-tag.outputs.new_tag }}
    steps:
      - name: Calculate GitHub Tag
        id: get-tag
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ inputs.tag }}
          create_annotated_tag: true
          tag_prefix: v
          dry_run: true

  apply-tag:
    name: Apply tag ${{ needs.calculate-tag.outputs.tag }}
    runs-on: ubuntu-22.04
    needs: calculate-tag
    environment: tagging
    steps:
      - name: Apply Tag
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ needs.calculate-tag.outputs.tag }}
          create_annotated_tag: true
          tag_prefix: ''

      - name: Get review comments
        id: review
        uses: ambilykk/deployment-review-comment@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Display review comment
        uses: actions/github-script@v6
        with:
          script: |
            for(const data of ${{ steps.review.outputs.comments }}){
              console.log(data)
            }

